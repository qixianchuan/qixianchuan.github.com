        <figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div></pre></td><td class="code"><pre><div class="line">/*</div><div class="line"> * @Author: iceStone</div><div class="line"> * @Date:   2016-01-27 10:21:56</div><div class="line"> * @Last Modified by:   iceStone</div><div class="line"> * @Last Modified time: 2016-01-27 11:08:35</div><div class="line"> */</div><div class="line"></div><div class="line">'use strict';</div><div class="line">/**</div><div class="line"> * 1. LESS编译 压缩 合并</div><div class="line"> * 2. JS合并 压缩 混淆</div><div class="line"> * 3. img复制</div><div class="line"> * 4. html压缩</div><div class="line"> */</div><div class="line"></div><div class="line">// 在gulpfile中先载入gulp包，因为这个包提供了一些API</div><div class="line">var gulp = require('gulp');</div><div class="line">var less = require('gulp-less');</div><div class="line">var cssnano = require('gulp-cssnano');</div><div class="line"></div><div class="line">// 1. LESS编译 压缩 --合并没有必要，一般预处理CSS都可以导包</div><div class="line">gulp.task('style', function() &#123;</div><div class="line">  // 这里是在执行style任务时自动执行的</div><div class="line">  gulp.src(['src/styles/*.less', '!src/styles/_*.less'])</div><div class="line">    .pipe(less())</div><div class="line">    .pipe(cssnano())</div><div class="line">    .pipe(gulp.dest('dist/styles'))</div><div class="line">    .pipe(browserSync.reload(&#123;</div><div class="line">      stream: true</div><div class="line">    &#125;));</div><div class="line">&#125;);</div><div class="line"></div><div class="line">var concat = require('gulp-concat');</div><div class="line">var uglify = require('gulp-uglify');</div><div class="line"></div><div class="line">// 2. JS合并 压缩混淆</div><div class="line">gulp.task('script', function() &#123;</div><div class="line">  gulp.src('src/scripts/*.js')</div><div class="line">    .pipe(concat('all.js'))</div><div class="line">    .pipe(uglify())</div><div class="line">    .pipe(gulp.dest('dist/scripts'))</div><div class="line">    .pipe(browserSync.reload(&#123;</div><div class="line">      stream: true</div><div class="line">    &#125;));</div><div class="line">&#125;);</div><div class="line"></div><div class="line">// 3. 图片复制</div><div class="line">gulp.task('image', function() &#123;</div><div class="line">  gulp.src('src/images/*.*')</div><div class="line">    .pipe(gulp.dest('dist/images'))</div><div class="line">    .pipe(browserSync.reload(&#123;</div><div class="line">      stream: true</div><div class="line">    &#125;));</div><div class="line">&#125;);</div><div class="line"></div><div class="line">var htmlmin = require('gulp-htmlmin');</div><div class="line">// 4. HTML</div><div class="line">gulp.task('html', function() &#123;</div><div class="line">  gulp.src('src/*.html')</div><div class="line">    .pipe(htmlmin(&#123;</div><div class="line">      collapseWhitespace: true,</div><div class="line">      removeComments: true</div><div class="line">    &#125;))</div><div class="line">    .pipe(gulp.dest('dist'))</div><div class="line">    .pipe(browserSync.reload(&#123;</div><div class="line">      stream: true</div><div class="line">    &#125;));</div><div class="line">&#125;);</div><div class="line"></div><div class="line">var browserSync = require('browser-sync');</div><div class="line">gulp.task('serve', function() &#123;</div><div class="line">  browserSync(&#123;</div><div class="line">    server: &#123;</div><div class="line">      baseDir: ['dist']</div><div class="line">    &#125;,</div><div class="line">  &#125;, function(err, bs) &#123;</div><div class="line">    console.log(bs.options.getIn(["urls", "local"]));</div><div class="line">  &#125;);</div><div class="line"></div><div class="line">  gulp.watch('src/styles/*.less',['style']);</div><div class="line">  gulp.watch('src/scripts/*.js',['script']);</div><div class="line">  gulp.watch('src/images/*.*',['image']);</div><div class="line">  gulp.watch('src/*.html',['html']);</div><div class="line">&#125;);</div></pre></td></tr></table></figure>
